<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>試験対策アプリ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* 画面中央に配置 */
    }
    .menu-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2.5rem;
      color: #2c3e50;
    }
    /* スマホで押しやすい大きなボタン */
    .tag-btn {
      display: block;
      width: 100%;
      padding: 1.8rem 1rem;
      margin: 1.2rem 0;
      border: 1px solid #dcdde1;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #ffffff;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      color: #2f3640;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    /* タップ時のフィードバック */
    .tag-btn:active {
      background: #f5f6fa;
      transform: scale(0.98);
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
    /* 左側のアクセントカラーのみ残して視認性を確保 */
    .btn-s1 { border-left: 10px solid #f1c40f; }
    .btn-s2 { border-left: 10px solid #e74c3c; }
    .btn-s3 { border-left: 10px solid #3498db; }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>試験対策アプリ</h1>

    <a href="semester_01.html" class="tag-btn btn-s1">1学期</a>
    <a href="semester_02.html" class="tag-btn btn-s2">2学期</a>
    <a href="semester_03.html" class="tag-btn btn-s3">3学期</a>
  </div>

</body>
</html>
